<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Забравена парола</title>
    <!--    LINKS  -->
    <th:block th:insert="~{fragments/links}"></th:block>
</head>

<body>
<!-- site -->
<div class="site">
    <!-- mobile site__header -->
    <th:block th:insert="~{fragments/header}"></th:block>
    <!-- site__body -->
    <div class="site__body">
        <div class="block">
            <div class="container">
                <div>
                    <div class="col-md-6 d-flex flex-column" style="padding-top: 20px; margin: 0 auto;">
                        <div class="card flex-grow-1 mb-md-0">
                            <div class="card-body">
                                <h3 class="card-title" style="text-align: center;">Забравена парола</h3>
                                <div style="text-align: center;">
                                    <form th:action="@{/forgot-password}" method="post"
                                          onsubmit="return validatePasswords()">
                                        <div class="form-group">
                                            <input type="email" id="email" name="email" class="form-control"
                                                   placeholder="Въведи имейла си" required>
                                        </div>
                                        <div id="error-message" style="color: red;"></div>
                                        <button type="submit" class="btn btn-primary mt-4" style="text-align: center;">
                                            Изпратете линка за нулиране
                                        </button>
                                        <p th:text="${message}" th:if="${message}">Success message will appear here</p>
                                        <p th:text="${error}" th:if="${error}" style="color: red;">Error message will
                                            appear here</p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- site__body / end -->
            <!-- site__footer -->
            <th:block th:insert="~{fragments/footer}"></th:block>
        </div>
    </div>
</div>
</body>
</html>
