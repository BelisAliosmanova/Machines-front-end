<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Нулиране на паролата</title>
    <!--    LINKS  -->
    <th:block th:insert="~{fragments/links}"></th:block>

    <script>
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.textContent = "Паролите не съвпадат!";
                return false;
            } else {
                errorMessage.textContent = "";
                return true;
            }
        }
    </script>
</head>

<body>
<!-- site -->
<div class="site">
    <!-- mobile site__header -->
    <th:block th:insert="~{fragments/header}"></th:block>
    <!-- site__body -->
    <div class="site__body">
        <div class="block">
            <div class="container">
                <div>
                    <div class="col-md-6 d-flex flex-column" style="padding-top: 20px; margin: 0 auto;">
                        <div class="card flex-grow-1 mb-md-0">
                            <div class="card-body">
                                <h3 class="card-title" style="text-align: center;">Нулиране на паролата</h3>
                                <div style="text-align: center;">
                                    <form th:action="@{/reset-password}" method="post">
                                        <input type="hidden" name="token" th:value="${token}"/>
                                        <div class="form-group">
                                            <input type="password" id="password" name="password" class="form-control"
                                                   placeholder="Въведи новата си парола" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" id="confirmPassword" class="form-control"
                                                   placeholder="Повтори новата си паролата" required>
                                        </div>
                                        <div id="error-message" style="color: red;"></div>
                                        <button type="submit" class="btn btn-primary mt-4">Промени паролата си</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- site__body / end -->
            <!-- site__footer -->
            <th:block th:insert="~{fragments/footer}"></th:block>
        </div>
    </div>
</div>
</body>
</html>
