<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>Нулиране на паролата</title>
    <th:block th:insert="~{fragments/links}"></th:block>
    <link rel="stylesheet" th:href="@{/css/toast.css}">
</head>

<body>
<!-- site -->
<div class="site">
    <!-- mobile site__header -->
    <th:block th:insert="~{fragments/header}"></th:block>
    <div class="site__body">
        <!-- Toast notification container -->
        <div id="toast" class="toast"></div>

        <!-- Hidden error message container for Thymeleaf -->
        <p id="error-message-hidden" th:text="${error}" th:if="${error}" style="display: none;">Error message will
            appear here</p>

        <div class="block">
            <div class="container">
                <div>
                    <div class="col-md-6 d-flex flex-column" style="padding-top: 20px; margin: 0 auto;">
                        <div class="card flex-grow-1 mb-md-0">
                            <div class="card-body">
                                <h3 class="card-title" style="text-align: center;">Нулиране на паролата</h3>
                                <div style="text-align: center;">
                                    <form th:action="@{/reset-password}" method="post" onsubmit="return validatePasswords()">
                                        <input type="hidden" name="token" th:value="${token}"/>
                                        <div class="form-group">
                                            <input type="password" id="password" name="password" class="form-control"
                                                   placeholder="Въведи новата си парола" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" id="confirmPassword" class="form-control"
                                                   placeholder="Повтори новата си паролата" required>
                                        </div>
                                        <div id="error-message" style="color: red;" hidden="hidden"></div>
                                        <button type="submit" class="btn btn-primary mt-4">Промени паролата си</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="~{fragments/footer}"></th:block>
<script th:src="@{/js/toast.js}"></script>
<script>
    function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorMessage = document.getElementById("error-message");

        if (password !== confirmPassword) {
            errorMessage.textContent = "Паролите не съвпадат!";
            showToast("Паролите не съвпадат!"); // Ensure showToast is defined and available
            return false; // Prevent form submission
        } else {
            errorMessage.textContent = "";
            return true; // Allow form submission
        }
    }
</script>
</body>
</html>
