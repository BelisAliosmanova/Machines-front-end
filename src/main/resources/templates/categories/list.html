<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>Категории</title>
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <th:block th:insert="~{fragments/links}"></th:block>
    <link rel="stylesheet" th:href="@{/css/toast.css}">
</head>

<body>
<!-- site -->
<div class="site">
    <!-- mobile site__header -->
    <th:block th:insert="~{fragments/header}"></th:block>
    <!-- site__body -->
    <div class="site__body">
        <!-- Toast notification container -->
        <div id="toast" class="toast"></div>

        <!-- Hidden error message container for Thymeleaf -->
        <p id="error-message-hidden" th:text="${error}" th:if="${error}" style="display: none;">Error message will
            appear here</p>
        <div class="block">
            <div class="container">
                <div>
                    <div class="col-md-10 d-flex flex-column" style="padding-top: 20px; margin: 0 auto;">
                        <div class="card flex-grow-1 mb-md-0">
                            <div class="card-body">
                                <th:block th:if="${session.sessionRole == 'ADMIN'}">
                                    <h3 class="card-title" style="text-align: center;">Категории</h3>
                                    <div style="text-align: center;">
                                        <div>
                                            <a href="/categories/create">
                                                <button type="button" class="btn btn-primary">Създай нова категория
                                                </button>
                                            </a><br>
                                        </div>
                                        <br>
                                        <div class="table-responsive">
                                            <table id="example" class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>Име</th>
                                                    <th>Дата на създаване</th>
                                                    <th>Последна дата на промяна</th>
                                                    <th>Дата на изтриване</th>
                                                    <th>Изтрий/редактирай</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="category : ${categories}">
                                                    <td th:text="${category.name}">Име на категория</td>
                                                    <td th:text="${category.createdAt}"></td>
                                                    <td th:text="${category.updatedAt}"></td>
                                                    <td th:text="${category.deletedAt}"></td>
                                                    <td>
                                                        <a th:href="@{/categories/update/{id}(id=${category.id})}">
                                                            <button type="button" class="btn btn-info">Редактирай
                                                            </button>
                                                        </a>
                                                        <th:block th:if="${category.deletedAt == null}">
                                                            <form th:action="@{/categories/delete/{id}(id=${category.id})}"
                                                                  method="post" style="display:inline;">
                                                                <button type="submit" class="btn btn-danger">Изтрий</button>
                                                            </form>
                                                        </th:block>
                                                        <th:block th:if="${category.deletedAt != null}">
                                                            <form th:action="@{/categories/delete/{id}(id=${category.id})}"
                                                                  method="post" style="display:inline;">
                                                                <button type="submit" class="btn btn-success">Възстанови</button>
                                                            </form>
                                                        </th:block>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </th:block>
                                <th:block th:if="${session.sessionRole != 'ADMIN'}">
                                    <div class="site">
                                        <h1 style="text-align: center;">Отказан достъп</h1>
                                        <p style="text-align: center;">Само администраторите на платформата имат достъп
                                            до тази страница!</p>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- site__body / end -->
            <!-- site__footer -->
        </div>
    </div>
</div>
<th:block th:insert="~{fragments/footer}"></th:block>
<!-- Include the toast.js file -->
<script th:src="@{/js/toast.js}"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JavaScript -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

<!-- Initialize DataTables -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize DataTables with Bootstrap pagination
        $('#example').DataTable({
            paging: true,
            lengthChange: false,
            pageLength: 5,
            language: {
                paginate: {
                    previous: '«',
                    next: '»'
                }
            }
        });
    });
</script>
</body>
</html>
