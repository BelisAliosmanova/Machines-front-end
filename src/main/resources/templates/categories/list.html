<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>Категории</title>
    <link href="https://cdn.datatables.net/2.1.2/css/dataTables.bootstrap5.css" rel="stylesheet">
    <th:block th:insert="~{fragments/links}"></th:block>
    <link rel="stylesheet" th:href="@{/css/toast.css}">
</head>

<body>
<!-- site -->
<div class="site">
    <!-- mobile site__header -->
    <th:block th:insert="~{fragments/header}"></th:block>
    <!-- site__body -->
    <div class="site__body">
        <!-- Toast notification container -->
        <div id="toast" class="toast"></div>

        <!-- Hidden error message container for Thymeleaf -->
        <p id="error-message-hidden" th:text="${error}" th:if="${error}" style="display: none;">Error message will
            appear here</p>
        <div class="block">
            <div class="container">
                <div>
                    <div class="col-md-10 d-flex flex-column" style="padding-top: 20px; margin: 0 auto;">
                        <div class="card flex-grow-1 mb-md-0">
                            <div class="card-body">
                                <th:block th:if="${session.sessionRole == 'ADMIN'}">
                                    <h3 class="card-title" style="text-align: center;">Категории</h3>
                                    <div style="text-align: center;">
                                        <div>
                                            <a href="/categories/create">
                                                <button type="button" class="btn btn-primary">Създай нова категория
                                                </button>
                                            </a><br>
                                        </div>
                                        <br>
                                        <div class="table-responsive">
                                            <table id="example" class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>Име</th>
                                                    <th>Дата на създаване</th>
                                                    <th>Последна дата на промяна</th>
                                                    <th>Дата на изтриване</th>
                                                    <th>Изтрий/редактирай</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="category : ${categories}">
                                                    <td th:text="${category.name}">Име на категория</td>
                                                    <td th:text="${category.createdAt}"></td>
                                                    <td th:text="${category.updatedAt}"></td>
                                                    <td th:text="${category.deletedAt}"></td>
                                                    <td>
                                                        <a th:href="@{/categories/update/{id}(id=${category.id})}">
                                                            <button type="button" class="btn btn-info">Редактирай
                                                            </button>
                                                        </a>
                                                        <form th:action="@{/categories/delete/{id}(id=${category.id})}"
                                                              method="post" style="display:inline">
                                                            <button class="btn btn-danger" type="submit">Изтрий</button>
                                                        </form>
                                                    </td>
                                                </tr>
                                                </tbody>
                                                <tbody id="tableBody">
                                                <!-- Table rows will be injected by JavaScript -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </th:block>
                                <th:block th:if="${session.sessionRole != 'ADMIN'}">
                                    <div class="site">
                                        <h1 style="text-align: center;">Отказан достъп</h1>
                                        <p style="text-align: center;">Само администраторите на платформата имат достъп
                                            до тази страница!</p>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- site__body / end -->
            <!-- site__footer -->
        </div>
    </div>
</div>
<th:block th:insert="~{fragments/footer}"></th:block>
<!-- Include the toast.js file -->
<script th:src="@{/js/toast.js}"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JavaScript -->
<script src="https://cdn.datatables.net/2.1.2/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.1.2/js/dataTables.bootstrap5.js"></script>

<!-- Initialize DataTables and Custom Pagination -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize DataTables
        const table = new DataTable('#example');

        // Custom pagination script
        const rowsPerPage = 20;
        const tableBody = document.getElementById('tableBody');
        const paginationControls = document.getElementById('paginationControls');

        // Get all rows
        const rows = Array.from(document.querySelectorAll('#example tbody tr'));

        // Function to render the current page
        function renderPage(pageNumber) {
            // Calculate start and end indices of rows to display
            const start = (pageNumber - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            // Hide all rows
            rows.forEach(row => row.style.display = 'none');

            // Show only the rows for the current page
            rows.slice(start, end).forEach(row => row.style.display = '');

            // Update pagination controls
            updatePaginationControls(pageNumber);
        }

        // Function to update pagination controls
        function updatePaginationControls(currentPage) {
            // Calculate number of pages
            const numberOfPages = Math.ceil(rows.length / rowsPerPage);

            // Create pagination controls
            paginationControls.innerHTML = '';

            for (let i = 1; i <= numberOfPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.className = 'page-btn btn btn-primary';
                button.disabled = i === currentPage;

                button.addEventListener('click', () => {
                    renderPage(i);
                });

                paginationControls.appendChild(button);
            }
        }

        // Render the first page by default
        renderPage(1);
    });
</script>
</body>
</html>
