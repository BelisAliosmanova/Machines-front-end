<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Впиши се</title>
    <!--    LINKS  -->
    <th:block th:insert="~{fragments/links}"></th:block>
    <link rel="stylesheet" th:href="@{/css/toast.css}">
</head>

<body>
<!-- site -->
<div class="site">
    <!-- mobile site__header -->
    <th:block th:insert="~{fragments/header}"></th:block>
    <!-- site__body -->
    <div class="site__body">
        <!-- Toast notification container -->
        <div id="toast" class="toast"></div>

        <!-- Hidden error message container for Thymeleaf -->
        <p id="error-message-hidden" th:text="${error}" th:if="${error}" style="display: none;">Error message will
            appear here</p>

        <center>
            <div class="block">
                <div class="container">
                    <div>
                        <div class="col-md-6 d-flex flex-column" style="padding-top: 20px;">
                            <div class="card flex-grow-1 mb-md-0">
                                <div class="card-body">
                                    <h3 class="card-title" style="text-align: center;">Впиши се</h3>
                                    <form th:action="@{/login}" method="post">
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control"
                                                   placeholder="Въведи имейл ">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control"
                                                   placeholder="Въведи парола ">
                                            <small class="form-text text-muted">
                                                <a href="/forgot-password">Забравена парола?</a>
                                            </small>
                                            <button type="submit" class="btn btn-primary mt-4">Впиши се</button>
                                        </div>
                                    </form>
                                    <button type="button" class="login-with-google-btn"
                                            onclick="redirectToGoogleAuth()">
                                        Впиши се с Google
                                    </button>
                                    <script>
                                        function redirectToGoogleAuth() {
                                            window.location.href = "http://localhost:8080/oauth2/authorization/google";
                                        }
                                    </script>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </center>
    </div>
    <!-- site__body / end -->
    <!-- site__footer -->
    <th:block th:insert="~{fragments/footer}"></th:block>
</div>

<!-- Include toast.js file -->
<script th:src="@{/js/toast.js}"></script>
