<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Впиши се</title>
    <!--    LINKS  -->
    <th:block th:insert="~{fragments/links}"></th:block>
</head>

<body>
<!-- site -->
<div class="site">
    <!-- mobile site__header -->
    <th:block th:insert="~{fragments/header}"></th:block>
    <!-- site__body -->
    <center>
        <div class="site__body">
            <div class="block">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 d-flex flex-column" style="padding-top: 20px;">
                            <div class="card flex-grow-1 mb-md-0">
                                <div class="card-body">
                                    <h3 class="card-title" style="text-align: center;">Впиши се</h3>
                                    <form th:action="@{/register}" method="post">
                                        <center>
                                            <div class="form-group">
                                                <label>
                                                    <input type="email" name="email" class="form-control"
                                                           placeholder="Въведи имейл ">
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label>
                                                    <input type="password" name="password" class="form-control"
                                                           placeholder="Въведи парола ">
                                                </label>
                                                <small class="form-text text-muted">
                                                    <a href="">Забравена парола?</a>
                                                </small>
                                                <button type="submit" class="btn btn-primary mt-4">Впиши се</button>
                                            </div>
                                        </center>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <!-- site__body / end -->
    <!-- site__footer -->
    <th:block th:insert="~{fragments/footer}"></th:block>
</div>
</body>
</html>
