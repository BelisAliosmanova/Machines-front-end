<div class="modal fade" id="quickviewModal" tabindex="-1" role="dialog" aria-labelledby="quickviewModalLabel"
     aria-hidden="true" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quickviewModalLabel">Product Quick View</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Quick View Content -->
                <div class="quickview">
                    <button class="quickview__close" type="button" data-dismiss="modal">
                        <svg width="20px" height="20px">
                            <use xlink:href="/images/sprite.svg#cross-20"></use>
                        </svg>
                    </button>
                    <div class="product product--layout--quickview" data-layout="quickview">
                        <div class="product__content">
                            <!-- .product__gallery -->
                            <div class="product__gallery">
                                <div class="product-gallery">
                                    <div class="product-gallery__featured">
                                        <button class="product-gallery__zoom">
                                            <svg width="24px" height="24px">
                                                <use xlink:href="/images/sprite.svg#zoom-in-24"></use>
                                            </svg>
                                        </button>
                                        <div class="owl-carousel" id="product-image">
                                            <div th:each="image : ${offer.imageUrls}" class="product-image product-image--location--gallery">
                                                <a th:href="@{${image}}" data-width="700" data-height="700" class="product-image__body" target="_blank">
                                                    <img th:src="@{${image}}" class="product-image__img" alt="">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="product-gallery__carousel">
                                        <div class="owl-carousel" id="product-carousel">
                                            <a th:each="image : ${offer.imageUrls}" th:href="@{${image}}" class="product-image product-gallery__carousel-item">
                                                <div class="product-image__body">
                                                    <img th:src="@{${image}}" class="product-image__img product-gallery__carousel-image" alt="">
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- .product__gallery / end -->
                            <!-- .product__info -->
                            <div class="product__info">
                                <h1 class="product__name" th:text="${offer.title}">Product Name</h1>
                                <div class="product__description" th:text="${offer.description}">Product Description</div>
                                <ul class="product__features">
                                    <li th:text="'Speed: ' + ${offer.speed}">Speed</li>
                                    <li th:text="'Power Source: ' + ${offer.powerSource}">Power Source</li>
                                    <li th:text="'Battery Cell Type: ' + ${offer.batteryCellType}">Battery Cell Type</li>
                                    <li th:text="'Voltage: ' + ${offer.voltage}">Voltage</li>
                                    <li th:text="'Battery Capacity: ' + ${offer.batteryCapacity}">Battery Capacity</li>
                                </ul>
                                <ul class="product__meta">
                                    <li class="product__meta-availability" th:text="'Availability: ' + (${offer.inStock} ? 'In Stock' : 'Out of Stock')">Availability</li>
                                    <li>Brand: <a th:href="@{${offer.brandUrl}}" th:text="${offer.brand}">Brand</a></li>
                                    <li>SKU: <span th:text="${offer.sku}">SKU</span></li>
                                </ul>
                            </div>
                            <!-- .product__info / end -->
                            <!-- .product__sidebar -->
                            <div class="product__sidebar">
                                <div class="product__availability" th:text="'Availability: ' + (${offer.inStock} ? 'In Stock' : 'Out of Stock')">Availability</div>
                                <div class="product__prices" th:text="'Price: ' + ${offer.price} + ' лв.'">Price</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
